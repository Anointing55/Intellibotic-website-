<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.name }}!</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    
    <h3>Manage Users</h3>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.email }} - <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a> | <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
